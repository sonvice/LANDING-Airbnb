<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document </title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="header">
      <div class="container"><a class="logo" href="#"><span class="logo__text">LOGO</span></a>
        <nav class="header__nav">
          <ul class="header__list">
            <div class="header__grup1">
              <li class="header__item"><a class="header__link" href="#">registrate</a></li>
              <li class="header__item"><a class="header__link" href="#">iniciar sesión</a></li>
            </div>
            <div class="header__grup2">
              <li class="header__item"> <a class="header__link header__link--ayuda" href="#">ayuda</a></li>
              <li class="header__item"> <a class="header__link--btn" href="#">publica tu anuncio</a></li>
            </div>
          </ul>
        </nav>
        <div class="toggle" id="toggle-bar"><span class="toggle__bar"></span></div>
      </div>
      <div class="container">
        <div class="header__box">
          <h1 class="header__title">nuestra casa es tu casa</h1>
          <p class="header__paragraph">alquila espacios únicos y alójate con anfitriones de 90 países </p>
        </div>
      </div>
      <div class="form">
        <div class="container">
          <div class="form__form-box">
            <div class="form__destination form__section">
              <input class="form__input" type="text" autocomplete="off" require="require"/>
              <label for="destino"><span>¿A dónde quieres ir?</span></label>
            </div>
            <div class="form__arrival form__section">
              <input class="form__input" type="text" autocomplete="off" require="require"/>
              <label for="llegada"><span>Llegada</span></label>
            </div>
            <div class="form__axit form__section">
              <input class="form__input" type="text" autocomplete="off" require="require"/>
              <label for="salida"><span>Salida</span></label>
            </div>
            <div class="form__guest form__section">
              <input class="form__input" type="text" autocomplete="off" require="require"/>
              <label for="huesped"><span>Huesped</span></label>
            </div>
            <div class="form__btn">
              <div class="form__btn-link"><a href="">BUSCAR</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
